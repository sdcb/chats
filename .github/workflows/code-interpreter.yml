name: Code Interpreter Docker Image
on:
  push:
    branches:
      - main
      - dev
      - feature/**
    paths:
      - .github/workflows/code-interpreter.yml
  workflow_dispatch:

env:
  IMAGE_NAME: code-interpreter
  APT_PACKAGES: >-
    ffmpeg
    python3
    python3-pip
  PIP_PACKAGES: >-
    numpy
    pandas
    matplotlib
    scipy
    pillow
    requests
  SKILLS_MD: |
    # Code Interpreter Skills

    This environment is pre-configured with the following tools and libraries:

    ## .NET SDK
    - **Version**: 10.0
    - **Usage**: Build and run C#/F#/VB.NET applications
    - **Commands**: `dotnet build`, `dotnet run`, `dotnet script`

    ## Python
    - **Version**: 3.x (system default)
    - **Pre-installed packages**:
      - `numpy` - Numerical computing
      - `pandas` - Data manipulation and analysis
      - `matplotlib` - Data visualization
      - `scipy` - Scientific computing
      - `pillow` - Image processing
      - `requests` - HTTP requests

    ## FFmpeg
    - **Usage**: Audio/video processing
    - **Commands**: `ffmpeg`, `ffprobe`

    ## Tips
    - Working directory: `/app`
    - All tools are available in PATH

jobs:
  build-containers:
    strategy:
      matrix:
        include:
          - tag: linux-x64
            runs-on: ubuntu-24.04
            platform: linux/amd64
          - tag: linux-arm64
            runs-on: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ vars.DOCKER_USERNAME }} ${{ vars.DOCKER_REGISTRY }} --password-stdin

      - name: Create inline Dockerfile
        run: |
          cat <<'SKILLS_EOF' > skills.md
          ${{ env.SKILLS_MD }}
          SKILLS_EOF
          cat <<EOF > Dockerfile
          FROM mcr.microsoft.com/dotnet/sdk:10.0
          RUN apt-get update && apt-get install -y ${{ env.APT_PACKAGES }} && rm -rf /var/lib/apt/lists/*
          RUN pip install --break-system-packages ${{ env.PIP_PACKAGES }}
          WORKDIR /app
          COPY skills.md /app/skills.md
          EOF

      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          load: true
          provenance: false
          tags: ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-${{ matrix.tag }}

      - name: Smoke test
        run: |
          IMAGE=${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-${{ matrix.tag }}
          echo "=== .NET Version ==="
          docker run --rm $IMAGE dotnet --version
          echo "=== FFmpeg Version ==="
          docker run --rm $IMAGE ffmpeg -version | head -n 1
          echo "=== Python Version ==="
          docker run --rm $IMAGE python3 --version
          echo "=== Python Packages ==="
          docker run --rm $IMAGE python3 -c "import numpy, pandas, matplotlib, scipy, PIL, requests; print('All packages imported successfully')"
          echo "=== Skills.md ==="
          docker run --rm $IMAGE cat /app/skills.md

  docker-manifest:
    needs: build-containers
    runs-on: ubuntu-24.04
    steps:
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ vars.DOCKER_USERNAME }} ${{ vars.DOCKER_REGISTRY }} --password-stdin
        
      - name: Create and push manifest for run number tag
        run: |
          docker manifest create --amend ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }} \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-x64 \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-arm64
          
          docker manifest push ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}

      - name: Create and push latest manifest (main branch only)
        if: github.ref_name == 'main'
        run: |
          docker manifest create --amend ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-x64 \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-arm64
          
          docker manifest push ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
