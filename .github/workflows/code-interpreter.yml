name: Code Interpreter Docker Image
on:
  push:
    branches:
      - main
      - dev
      - feature/**
    paths:
      - .github/workflows/code-interpreter.yml
  workflow_dispatch:

env:
  IMAGE_NAME: code-interpreter
  APT_PACKAGES: >-
    ffmpeg
    python3
    python3-pip
  PIP_PACKAGES: >-
    numpy
    pandas
    matplotlib
    scipy
    pillow
    requests
  NUGET_PRECACHE: >-
    ClosedXML
  NUGET_CONFIG: |
    <?xml version="1.0" encoding="utf-8"?>
    <configuration>
      <packageSources>
        <add key="local" value="/opt/nuget-local" />
        <add key="nuget.org" value="https://api.nuget.org/v3/index.json" />
      </packageSources>
    </configuration>
  SKILLS_MD: |
    # Code Interpreter Skills

    This environment is pre-configured with the following tools and libraries:

    ## .NET SDK
    - Version: 10.0
    - Usage: Build and run C#/F#/VB.NET applications
    - Commands: `dotnet build`, `dotnet run single-file.cs`, `dotnet script`
    - Pre-cached NuGet packages (in /opt/nuget-local):
      ClosedXML, DocumentFormat.OpenXml

    ## Python
    - Version: 3.x (system default)
    - Pre-installed packages:
      numpy, pandas, matplotlib, scipy, pillow, requests

    ## FFmpeg
    - Usage: Audio/video processing
    - Commands: `ffmpeg`, `ffprobe`

jobs:
  build-containers:
    strategy:
      matrix:
        include:
          - tag: linux-x64
            runs-on: ubuntu-24.04
            platform: linux/amd64
          - tag: linux-arm64
            runs-on: ubuntu-24.04-arm
            platform: linux/arm64
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ vars.DOCKER_USERNAME }} ${{ vars.DOCKER_REGISTRY }} --password-stdin

      - name: Create inline Dockerfile
        run: |
          cat <<'SKILLS_EOF' > skills.md
          ${{ env.SKILLS_MD }}
          SKILLS_EOF
          cat <<'NUGET_EOF' > NuGet.Config
          ${{ env.NUGET_CONFIG }}
          NUGET_EOF
          cat <<'EOF' > download-nuget.sh
          #!/bin/bash
          set -e
          mkdir -p /opt/nuget-local
          for pkg in $PRECACHE_PACKAGES; do
            echo "Downloading $pkg and dependencies..."
            cd /tmp && mkdir -p nuget-temp && cd nuget-temp
            dotnet new console -n temp --no-restore
            cd temp
            dotnet add package $pkg
            dotnet restore --packages /opt/nuget-local
            cd /tmp && rm -rf nuget-temp
          done
          echo "NuGet packages cached:"
          ls -la /opt/nuget-local
          EOF
          cat <<EOF > Dockerfile
          FROM mcr.microsoft.com/dotnet/sdk:10.0
          RUN apt-get update && apt-get install -y ${{ env.APT_PACKAGES }} && rm -rf /var/lib/apt/lists/*
          RUN pip install --break-system-packages ${{ env.PIP_PACKAGES }}
          ENV PRECACHE_PACKAGES="${{ env.NUGET_PRECACHE }}"
          COPY download-nuget.sh /tmp/download-nuget.sh
          RUN chmod +x /tmp/download-nuget.sh && /tmp/download-nuget.sh && rm /tmp/download-nuget.sh
          COPY NuGet.Config /etc/nuget/NuGet.Config
          WORKDIR /app
          COPY skills.md /app/skills.md
          EOF

      - name: Build and push container
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          load: true
          provenance: false
          tags: ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-${{ matrix.tag }}

      - name: Smoke test
        run: |
          IMAGE=${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-${{ matrix.tag }}
          echo "=== .NET Version ==="
          docker run --rm $IMAGE dotnet --version
          echo "=== FFmpeg Version ==="
          docker run --rm $IMAGE ffmpeg -version | head -n 1
          echo "=== Python Version ==="
          docker run --rm $IMAGE python3 --version
          echo "=== Python Packages ==="
          docker run --rm $IMAGE python3 -c "import numpy, pandas, matplotlib, scipy, PIL, requests; print('All packages imported successfully')"
          echo "=== NuGet Local Cache ==="
          docker run --rm $IMAGE ls /opt/nuget-local
          echo "=== NuGet Config ==="
          docker run --rm $IMAGE cat /etc/nuget/NuGet.Config
          echo "=== Test ClosedXML restore from local cache ==="
          docker run --rm $IMAGE bash -c "cd /tmp && mkdir test && cd test && dotnet new console -n test --no-restore && cd test && dotnet add package ClosedXML && dotnet restore -v n 2>&1 | grep -E '(local|Restored)'"
          echo "=== Skills.md ==="
          docker run --rm $IMAGE cat /app/skills.md

  docker-manifest:
    needs: build-containers
    runs-on: ubuntu-24.04
    steps:
      - name: Login to Docker Hub
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ vars.DOCKER_USERNAME }} ${{ vars.DOCKER_REGISTRY }} --password-stdin
        
      - name: Create and push manifest for run number tag
        run: |
          docker manifest create --amend ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }} \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-x64 \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-arm64
          
          docker manifest push ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}

      - name: Create and push latest manifest (main branch only)
        if: github.ref_name == 'main'
        run: |
          docker manifest create --amend ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-x64 \
            ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:r-${{ github.run_number }}-linux-arm64
          
          docker manifest push ${{ vars.DOCKER_REGISTRY }}/${{ vars.DOCKER_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
